<div id="panel_Personal" aria-labelledby="tab_Personal" role="tabpanel" class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title" tabindex="0">Personal details</h3>
  </div>
  <div class="panel-body">
    <ng-form name="nestedForm">
      <div class="form-group">
        <label id='name'>{{propertyModel.nameLabel}}</label>
        <input for='name' type="text" class="form-control" required readonly/>
      </div>
    </ng-form>
  </div>
</div>
